<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Главная страница Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

        <div id="top-menu">
          <p style="color: gray;">
            Username
          </p>
          <p>
            <a href="https://gmail.com">Gmail</a>
          </p>
          <p>
            <a href="https://images.google.com">Images</a>
          </p>
        </div>

    <div id="searching-massive">
      <div id="logo">
        <img src="https://www.google.ru/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272" alt="Google">
      </div>
      <form name="searchbox">
        <input type="text" style="border: 1px solid #cccccc; height: 30px; width: 500px; margin-bottom: 30px; margin-top: 30px; padding: 2px 8px 2px 8px; font-size: 15px;">
        <br>
        <input type="submit" name="search" value="Google Search" style="width: 140px; height: 40px; font-size: 15px;">
        <input type="submit" name="lucky" value="I'm Feeling Lucky" style="width: 140px; height: 40px; font-size: 15px;">
      </form>
    </div>

    <div class="footer">
      <span id="left">
        <a href="https://www.google.ru/intl/en/ads/?fg=1">Advertising</a>
        <a href="https://www.google.ru/services/?fg=1">Business</a>
        <a href="https://www.google.ru/intl/en/about.html?fg=1">About</a>
      </span>
      <span id="right">
        <a href="https://www.google.ru/intl/en/policies/privacy/?fg=1">Privacy</a>
        <a href="https://www.google.ru/intl/en/policies/terms/?fg=1">Terms</a>
        <a href="https://www.google.ru/preferences?hl=en">Settings</a>
      </span>
    </div>

  </body>

</html>
